<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Insert title here</title>
		<script>
			function authenticate()
			{
				var user=document.getElementById("username").value;
				var pass=document.getElementById("password").value;
				var script = document.createElement('script');
				script.src = 'http://wood-cut.rhcloud.com/SimpleServlet/JsonpTest?user='+user+'&password='+pass+'&callback=myFunction';		
				document.getElementsByTagName('head')[0].appendChild(script);
			}
			function myFunction(data)
			{
				alert(data);
			}
		</script>
	</head>
	<body>
		Enter Username<input type="text" id='username'><br/>
		Enter Password<input type="password" id='password'><br/>
		<input type="button" onclick="authenticate()" value="Authenticate"/>
	</body>
</html>
